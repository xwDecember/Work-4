<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: white;
            border-radius: 16px;
            padding: 35px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            border: 1px solid #e1e5e9;
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .calculator-title {
            color: #2c3e50;
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .calculator-subtitle {
            color: #7f8c8d;
            font-size: 0.85rem;
            font-weight: 400;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 8px;
        }

        .input-wrapper {
            flex: 1;
        }

        .input-label {
            display: block;
            color: #2c3e50;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 6px;
            margin-left: 2px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fff;
            color: #2c3e50;
        }

        .input-field:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .input-field.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .operations-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }

        .operation-btn {
            padding: 14px 16px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #3498db;
            color: white;
            box-shadow: 0 2px 5px rgba(52, 152, 219, 0.2);
        }

        .operation-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .operation-btn:active {
            transform: translateY(0);
        }

        .result-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            margin-bottom: 10px;
        }

        .result-label {
            display: block;
            color: #7f8c8d;
            font-size: 0.8rem;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        #result {
            min-height: 40px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-all;
            transition: color 0.3s ease;
            text-align: center;
        }

        #result.error {
            color: #e74c3c;
            font-size: 1rem;
            font-weight: 500;
        }

        .calculator-footer {
            text-align: center;
            color: #95a5a6;
            font-size: 0.75rem;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }

      
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">
            <h1 class="calculator-title">Интерактивный калькулятор</h1>
            
        </div>
        
        <div class="input-section">
            <div class="input-row">
                <div class="input-wrapper">
                    <label class="input-label">Первое число</label>
                    <input type="text" id="num1" class="input-field" placeholder="Введите число">
                </div>
                <div class="input-wrapper">
                    <label class="input-label">Второе число</label>
                    <input type="text" id="num2" class="input-field" placeholder="Введите число">
                </div>
            </div>
        </div>

        <div class="operations-grid">
            <button class="operation-btn" onclick="calculate('sum')">Сумма</button>
            <button class="operation-btn" onclick="calculate('diff')">Разность</button>
            <button class="operation-btn" onclick="calculate('mult')">Произведение</button>
            <button class="operation-btn" onclick="calculate('div')">Деление</button>
        </div>

        <div class="result-container">
            <span class="result-label">Результат</span>
            <div id="result">—</div>
        </div>

        
    </div>

    <script>
        function calculate(operation) {
            const num1Input = document.getElementById('num1');
            const num2Input = document.getElementById('num2');
            const resultDiv = document.getElementById('result');

            // Сброс стилей ошибок
            resultDiv.classList.remove('error');
            num1Input.classList.remove('error');
            num2Input.classList.remove('error');

            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);

            // Валидация ввода
            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.textContent = 'Ошибка: введите корректные числа';
                resultDiv.classList.add('error');
                if (isNaN(num1)) num1Input.classList.add('error');
                if (isNaN(num2)) num2Input.classList.add('error');
                return;
            }

            let result;
            switch (operation) {
                case 'sum':
                    result = num1 + num2;
                    break;
                case 'diff':
                    result = num1 - num2;
                    break;
                case 'mult':
                    result = num1 * num2;
                    break;
                case 'div':
                    if (num2 === 0) {
                        resultDiv.textContent = 'Ошибка: деление на ноль';
                        resultDiv.classList.add('error');
                        num2Input.classList.add('error');
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    result = 'Неизвестная операция';
            }

            // Форматирование результата
            resultDiv.textContent = Number.isInteger(result) ? result : parseFloat(result.toFixed(6));
        }

        // Обработчики для Enter
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        calculate('sum');
                    }
                });
            });
        });
    </script>
</body>
</html>
